<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles\game-styles.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button class="move-button js-rock">
        <img src="Photo/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper">
        <img src="Photo/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissor">
        <img src="Photo/scissor-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-output output"></p>
    
    <p class="js-score score"></p>

    <button class="reset-button js-reset">Reset Score</button>

    <button class="auto-play-button js-auto-play js-autoPlay">Auto Play</button>

    <script src="scripts\game-project.js"></script>
  </body>
</html>
